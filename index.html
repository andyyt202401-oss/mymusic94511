<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> My Music Collection</h1>
            <p>Enjoy your favorite songs from Vietnamese and Chinese collections</p>
        </header>

        <div class="playlist-selector">
            <button class="playlist-btn active" data-playlist="all">
                <i class="fas fa-list"></i> All Music
            </button>
            <button class="playlist-btn" data-playlist="vn">
                <i class="fas fa-flag"></i> Vietnamese Music
            </button>
            <button class="playlist-btn" data-playlist="chinese">
                <i class="fas fa-dragon"></i> Chinese Music
            </button>
        </div>

        <div class="player-container">
            <div class="current-track">
                <div class="track-info">
                    <h3 id="current-title">Select a song to play</h3>
                    <p id="current-artist">No song selected</p>
                </div>
                <div class="player-controls">
                    <button id="shuffle-btn" class="control-btn small-btn" title="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button id="prev-btn" class="control-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play-pause-btn" class="control-btn play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button id="repeat-btn" class="control-btn small-btn" title="Repeat">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
            
            <div class="progress-container">
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" min="0" max="100" value="0" class="progress-slider">
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="70" class="volume-slider">
            </div>

            <audio id="audio-player" preload="metadata"></audio>
        </div>

        <div class="playlist-container">
            <h2 id="playlist-title">All Music</h2>
            <div id="song-list" class="song-list">
                <!-- Songs will be loaded here dynamically -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Music Collection. Hosted on GitHub Pages.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
